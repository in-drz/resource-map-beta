<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel='stylesheet' href="style.css" />
</head>

<body>
    <div id="introScreen" class="intro-screen flex-parent flex-parent--center-main">
        <div class="intro-content">
            <h1>Welcome</h1>
            <p> How can we assist you? </p>
            <div class="btn-container">
                <button id="needHelpButton" class='txt-bold btn btn--stroke mr0-ml mr12 px18-ml px6'>I need help</button>
                <button id="wantToHelpButton" class='txt-bold btn btn--stroke mr0-ml mr12 px18-ml px6'>I want to help</button>
            </div>
        </div>
    </div>
    <div class='flex-parent viewport-full relative scroll-hidden'>
        <div class='flex-child w-full w360-ml absolute static-ml left bottom'>
            <div id="sidebarB" class="flex-parent flex-parent--column-ml flex-parent--center-main theme py12 px12 bg-white">
                <h3>Select CSV</h3>
                <select id="csvDropdown" class="input input--sml mb12">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class='flex-parent flex-parent--column viewport-third bg-white'>
                <!-- Add other content for the sidebar here -->
            </div>
        </div>
    </div>
    <div class='flex-child flex-child--grow w-auto viewport-full-ml viewport-twothirds' id='map'></div>
    <div id='modal' class='modal hide-visually'>
        <div class='modal-content'>
            <span id='exitButton' class='close-button'>&times;</span>
            <h2>Do you need help?</h2>
            <p>If you need assistance, please let us know.</p>
            <button id='yesButton'>Yes</button>
            <button id='noButton'>No</button>
        </div>
    </div>
    <div id='modal'
        class='absolute top right bottom left scroll-auto hide-visually flex-parent flex-parent--center-main mt120-ml'>
        <div class='pt36'>
            <div class='flex-child bg-white round relative scroll-auto'>
                <button id='exitButton' class='absolute top right px12 py12'>
                    <svg class='icon link color-darken50'>
                        <use xlink:href='#icon-close'></use>
                    </svg>
                </button>
                <div class='px24 py24'>
                    <form id="filters"></form>
                    <div class='align-center py12'></div>
                    <div class="flex-parent flex-parent--center-main">
                        <button id="removeFilters" class="btn">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // Populate CSV dropdown options
    const csvDropdown = document.getElementById('csvDropdown');
    Object.entries(config).forEach(([key, value]) => {
        if (key.startsWith('CSV')) {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = key;
            csvDropdown.appendChild(option);
        }
    });
</script>
<script src="config.js"></script>
<script src="app.js"></script>

</html>
